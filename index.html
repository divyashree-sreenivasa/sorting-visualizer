<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting Visualizer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="left">
                <h1>Sorting Visualizer</h1>
                <div class="sort-buttons">
                    <button class="sort-btn bubble-sort-btn">Bubble Sort</button>
                    <button class="sort-btn insertion-sort-btn">Insertion Sort</button>
                    <button class="sort-btn selection-sort-btn">Selection Sort</button>
                    <button class="sort-btn merge-sort-btn">Merge Sort</button>
                    <button class="sort-btn quick-sort-btn">Quick Sort</button>
                </div>
            </div>
            <div class="right">
                <div class="controls">
                    <div>
                        <label for="arrSize">Array size</label>
                        <input id="arrSize" type="range" min=10 max=120 step=1 value=10>
                    </div>
                    <div>
                        <label for="sortSpeed">Sort Speed</label>
                        <input id="sortSpeed" type="range" min="20" max="1000" stepDown=50 value=20>
                    </div>
                </div>
                <button class="new-array-btn">New Array</button>
            </div>
        </header>
        
        <div class="buttons-container">
            
           

        </div>
        <div id="bars"></div>

        <script src="./sorting_algorithms/sortMain.js"></script>
        <script src="./sorting_algorithms/bubbleSort.js"></script>
        <script src="./sorting_algorithms/insertionSort.js"></script>
        <script src="./sorting_algorithms/selectionSort.js"></script>
        <script src="./sorting_algorithms/mergeSort.js"></script>
        <script src="./sorting_algorithms/quickSort.js"></script>


    </body>
    
</html>
